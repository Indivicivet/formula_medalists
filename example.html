<html>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="generic_head">
    <div class="logo">
        logo here
    </div>
</div>

<div class="individual">
    <div class="name">
        John
    </div>
    <div class="rank">
        <span class="rank_number">#7<span>
        <span class="rank_medal">
            MEDAL
        </span>
    </div>
</div>

<div class="team">
    <div class="team_name">
        Fastbois
    </div>
    <div class="team_rank">
        <span class="team_rank_number">#3<span>
        <span class="team_rank_medal">
            MEDAL
        </span>
    </div>
</div>

<div class="medal_case">
    <div class="medals">
        <div class="medal_row">
            <span class="gold">MEDAL</span>
            <span class="gold">MEDAL</span>
            <span class="gold">MEDAL</span>
        </div>
        <div class="medal_row">
            <span class="silver">MEDAL</span>
        </div>
        <div class="medal_row">
            <span class="bronze">MEDAL</span>
        </div>
    </div>
    <div class="speed_points">
        Total speed points:
        <span class="speed_point_number">75</span>
    </div>
</div>

<div class="totals">
    <div class="total_km">
        Total distance: <span class="total_km_number">163km</span>
    </div>
    <div class="attainment_days">
        Target reached: <span class="days_reached">15 days</span>
        <span class="xmas12day_medal">MEDAL</span>
    </div>
</div>

</body>
</html>
