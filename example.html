<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="generic_head subvcenter">
    <img class="logo" src="logo.png">
    <span class="run_year"><span class="run_white">20</span>23</span>
</div>

<div class="standings bigdiv">
    <div class="individual subvcenter">
        <span class="name">
            John
        </span>
        <span class="rank subvcenter">
            <img class="individual_trophy trophy_participation"
                src="trophy_participation.png">
            <span class="rank_number medbignumber">#7</span>
        </span>
    </div>

    <div class="team subvcenter">
        Team: <span class="team_name">
            Fastbois
        </span>
        <span class="team_rank subvcenter">
            <img class="team_trophy trophy_bronze" src="trophy_bronze.png">
            <span class="team_rank_number medbignumber">#3</span>
        </span>
    </div>
</div>

<div class="totals bigdiv">
    <div class="total_km subvcenter">
        Total distance: <span class="medbignumber total_km_number">163km</span>
    </div>
    <div class="attainment_days subvcenter">
        Target reached:
        <span class="medbignumber days_reached">15 days</span>
        <img class="medal medal_xmas12" src="medal_12daysofxmas.png" alt="12 Days of Christmas">
    </div>
    <div class="total_steps subvcenter">
        Total steps: <span class="total_step_number">117,300</span>
    </div>
</div>

<div class="medal_case bigdiv">
    <div class="medals">
        <div class="medal_row subvcenter">
            <img class="medal medal_gold" src="medal_gold.png">
            <img class="medal medal_gold" src="medal_gold.png">
            <img class="medal medal_gold" src="medal_gold.png">
            <span class="medal_no">x3</span>
        </div>
        <div class="medal_row subvcenter">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <img class="medal medal_silver" src="medal_silver.png">
            <span class="medal_no">x8</span>
        </div>
        <div class="medal_row subvcenter">
            <img class="medal medal_bronze" src="medal_bronze.png">
            <span class="medal_no">x1</span>
        </div>
    </div>
    <div class="speed_points subvcenter">
        Total speed points:
        <span class="medbignumber speed_point_number">75</span>
    </div>
</div>

</body>
</html>
