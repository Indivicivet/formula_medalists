<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="generic_head">
    <div class="logo">
        logo here
    </div>
</div>

<div class="standings bigdiv">
    <div class="individual">
        <span class="name">
            John
        </span>
        <span class="rank">
            <span class="rank_number">#7</span>
            <img class="individual_trophy trophy_participation"
                src="trophy_participation.png">
        </span>
    </div>

    <div class="team">
        <span class="team_name">
            Fastbois
        </span>
        <span class="team_rank">
            <span class="team_rank_number">#3</span>
            <img class="team_trophy trophy_bronze" src="trophy_bronze.png">
        </span>
    </div>
</div>

<div class="totals bigdiv">
    <div class="total_km">
        Total distance: <span class="total_km_number">163km</span>
    </div>
    <div class="attainment_days">
        Target reached: <span class="days_reached">15 days</span>
        <img class="medal medal_xmas12" src="medal_12daysofxmas.png">
    </div>
</div>

<div class="medal_case bigdiv">
    <div class="medals">
        <div class="medal_row">
            <img class="medal medal_gold" src="medal_gold.png">
            <img class="medal medal_gold" src="medal_gold.png">
            <img class="medal medal_gold" src="medal_gold.png">
        </div>
        <div class="medal_row">
            <img class="medal medal_silver" src="medal_silver.png">
        </div>
        <div class="medal_row">
            <img class="medal medal_bronze" src="medal_bronze.png">
        </div>
    </div>
    <div class="speed_points">
        Total speed points:
        <span class="speed_point_number">75</span>
    </div>
</div>

</body>
</html>
